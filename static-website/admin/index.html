<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TelcoApp</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .admin-login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin: 0;
        }

        .admin-logo p {
            color: #666;
            margin-top: 0.5rem;
        }

        .admin-links {
            display: grid;
            gap: 1rem;
        }

        .admin-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
        }

        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .admin-link-icon {
            font-size: 1.5rem;
        }

        .divider {
            margin: 1.5rem 0;
            height: 1px;
            background: #e0e0e0;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .info-box strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-logo">
            <h1>üîê Admin Panel</h1>
            <p>Kelola sistem TelcoApp</p>
        </div>

        <div class="admin-links">
            <a href="dashboard.html" class="admin-link">
                <span class="admin-link-icon">üìä</span>
                <span>Dashboard</span>
            </a>

            <a href="paket-data/index.html" class="admin-link">
                <span class="admin-link-icon">üì¶</span>
                <span>Kelola Paket Data</span>
            </a>

            <a href="transaksi/index.html" class="admin-link">
                <span class="admin-link-icon">üí≥</span>
                <span>Manajemen Transaksi</span>
            </a>

            <a href="users/index.html" class="admin-link">
                <span class="admin-link-icon">üë•</span>
                <span>Manajemen Users</span>
            </a>
        </div>

        <div class="divider"></div>

        <a href="../index.html" class="admin-link" style="background: #e9ecef; color: #333;">
            <span class="admin-link-icon">üè†</span>
            <span>Kembali ke Beranda</span>
        </a>

        <div class="info-box">
            <strong>üìù Akun Demo Admin:</strong><br>
            Email: admin@telcoapp.com<br>
            Password: password123
        </div>

        <div class="back-link">
            <a href="../auth/login.html">‚Üê Logout</a>
        </div>
    </div>
</body>
</html>
